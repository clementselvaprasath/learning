<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="./default.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- <h1>Hello, world!</h1> -->

  <div class="modal-body row">
    <div class="label-list-pane">
      <ul class="list">
        <li class="item">
          <div class="box">
            <span class="name" title="전체 명함">전체 명함</span>
            <span class="count" title="181">181</span>
          </div>
        </li>
        <li class="item">
          <div class="box">
            <span class="name" title="회사">회사</span>
            <span class="count" title="10">10</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="memo-list-pane">
      <div class="header">
        <div class="left-label-container">
          <span class="left-label-text">라벨3</span>
        </div>
        <div class="right-button-group">
          <button type="button" class="btn btn-default">이름변경</button>
          <button type="button" class="btn btn-default">설정</button>
          <button type="button" class="btn btn-default">삭제</button>
        </div>
      </div>
      <div class="body">
        <div class="item">
          <div class="checkbox">
            <span style="cursor:default; display:inline-block;" is-checkbox checked="checked" prevent-click>
              <!-- <input type="checkbox" name="check-item" value=""> -->
              <i class="material-icons check" aria-hidden="true" name="check_box_outline_blank" color="dark" size="18" ng-switch-when="unchecked" is-checkbox=""></i>
            </span>
          </div>
          <div class="content">
            <div class="title-container">
              <span class="title-text">제목</span>
            </div>
            <div class="preview">
              <span class="preview-text">메모의 내용입니다.</span>
            </div>
          </div>
          <div class="date">
            <span class="date-text">2017. 06. 15</span>
          </div>
        </div>
        <div class="item">
          <div class="checkbox">
            <span style="cursor:default; display:inline-block;" is-checkbox checked="checked" prevent-click>
              <!-- <input type="checkbox" name="check-item" value=""> -->
              <i class="material-icons check" aria-hidden="true" name="check_box_outline_blank" color="dark" size="18" ng-switch-when="unchecked" is-checkbox=""></i>
            </span>
          </div>
          <div class="content">
            <div class="title-container">
              <span class="title-text">제목</span>
            </div>
            <div class="preview">
              <span class="preview-text">메모의 내용입니다.</span>
            </div>
          </div>
          <div class="date">
            <span class="date-text">2017. 06. 15</span>
          </div>
        </div>
      </div>
    </div>

    <div class="memo-content-pane">
      <div class="header">
        <div class="title">
          <span class="text">제목</span>
        </div>
        <div class="right-button-group">
          <button type="button" class="btn btn-default">삭제</button>
        </div>
      </div>
      <div class="date-container">
        <span class="date">메모 수정일: 2016.06.15</span>
      </div>
      <div class="content-container">
        <span>내용 내용............... </span>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
